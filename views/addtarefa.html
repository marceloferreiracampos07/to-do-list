<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}


.navbar {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 5%;
    position: fixed; 
    top: 0;
    left: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.logo {
    color: white;
    font-size: 1.4rem;
    font-weight: 600;
}

.nav-links {
    display: flex;
    list-style: none; 
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    padding: 8px 12px;
    transition: 0.3s;
    border-radius: 5px;
}

.nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.logout-btn {
    background-color: #ff4b5c; 
}


body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 120px; 
    padding-bottom: 40px;
}

.main-container {
    background: #fff;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    width: 95%;
    max-width: 500px;
}

h1 {
    color: #333;
    font-size: 1.6rem;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 600;
}

form div {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 7px;
    color: #555;
    font-size: 0.9rem;
    font-weight: 600;
}

input, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #eee;
    border-radius: 8px;
    outline: none;
    font-size: 0.95rem;
    background: #f9f9f9;
    transition: 0.3s;
}

textarea {
    height: 120px; 
    resize: none; 
}

input:focus, textarea:focus {
    border-color: #667eea;
    background: #fff;
    box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
}

button {
    width: 100%;
    padding: 13px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

button:hover {
    background: #5a6fd6;
    transform: translateY(-2px);
}

.btn-voltar {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #777;
    text-decoration: none;
    font-size: 0.85rem;
    transition: 0.3s;
}

.btn-voltar:hover {
    color: #667eea;
}
    </style>
</head>
<body>
<nav class="navbar">
        <div class="logo">MinhasTarefas</div>
        <ul class="nav-links">
            <li><a href="/tasks">Ver Tarefas pedentes</a></li>
            <li><a href="/tasks/concluidas-page">Tarefas Concluídas</a></li>
            <li><a href="/logout" class="logout-btn">Sair</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <h1>Nova Tarefa</h1>
        
        <form action="/tasks/add" method="POST">
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" placeholder="O que precisa fazer?" required>
            </div>
            
            <div>
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" placeholder="Detalhes da tarefa" required></textarea>
            </div>
            
            <button type="submit">Salvar Tarefa</button>
        </form>

        <a href="/tasks" class="btn-voltar">← Voltar para a lista</a>
    </main>

</body>
</html>
