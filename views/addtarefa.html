<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <style>
        /* Importação de fonte moderna */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container para agrupar o H1 e o Form */
        .main-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 600;
        }

        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-voltar {
            display: inline-block;
            margin-top: 25px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .btn-voltar:hover {
            color: #1a1a1a;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Nova Tarefa</h1>
        
        <form action="/tasks/add" method="POST">
            <div>
                <label>Título:</label>
                <input type="text" name="title" placeholder="O que precisa fazer?" required>
            </div>
            <div>
                <label>Descrição:</label>
                <textarea name="description" placeholder="Detalhes da tarefa" required></textarea>
            </div>
            <button type="submit">Salvar Tarefa</button>
        </form>

        <a href="/tasks" class="btn-voltar">← Voltar para a lista</a>
    </div>

</body>
</html>
