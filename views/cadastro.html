<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de cadastro </title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    padding: 20px;
}

header h1 {
    color:black;
    font-size: 1.5rem; 
    font-weight: 600;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

main {
    background: #fff;
    padding: 30px; 
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 350px;
}


form div {
    margin-bottom: 12px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-size: 0.85rem; 
    font-weight: 600;
}

input {
    width: 100%;
    padding: 10px 12px; 
    border: 2px solid #eee;
    border-radius: 8px;
    outline: none;
    font-size: 0.9rem;
    background: #f9f9f9;
}

button {
    width: 100%;
    padding: 10px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
    font-size: 0.8rem;
}
</style>
<body>
    

    <main>
    <header> 
        <h1>PAGINA DE CADASTRO</h1>
    </header>
        <form method="post" action="/cadastro" id="formCadastro">
            <div>
                
            <label>Nome:</label>
            <input type="text" name="name" placeholder="digite seu nome" id="name" required >

            </div>
            <div>
                
            <label>Email:</label>
            <input type="email" name="email" placeholder="digite seu email "  required>

            </div>


            <div>

            <label>Senha:</label>
            <input type="password" name="password" placeholder="digite sua senha " id="senha" required>

            </div>

            <div>
                
            <label>Telefone:</label>
            <input type="tel" name="telefone" placeholder="digite seu numero de telefone" required>

            </div>
            <main>
    <form method="post" action="/register/save"> <button type="submit">Criar conta</button>
        
        <div class="signup-link">
            JÃ¡ tem uma conta? <a href="/login">Entre aqui</a>
        </div>
    </form>
    <div id="mensagem"></div>
</main>
            
        </form>
     
    </main>
    <script>
        const form = document.querySelector('#formCadastro');

form.addEventListener('submit', function(event) {
    const senha = document.querySelector('#password').value;
    const nome = document.querySelector('#name').value;

    if (nome.length < 3) {
        event.preventDefault();
        alert('Por favor, digite seu nome completo.');
        return;
    }

    if (senha.length < 6) {
        event.preventDefault();
        alert('A senha deve ter pelo menos 6 caracteres.');
        return;
    }

    console.log('Enviando dados para o servidor...');
});

    </script>
</body>
</html>
