<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>

</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
    font-family: 'Inter', sans-serif;
    background-color: #f4f7f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

h1 {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    color: #555;
    font-size: 0.9rem;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box; /* Garante que o padding não quebre a largura */
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #4a90e2;
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    width: 100%;
    background-color: #4a90e2;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #357abd;
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #888;
    text-decoration: none;
    font-size: 0.9rem;
}

.back-link:hover {
    color: #e74c3c;
    text-decoration: underline;
}
   
</style>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form action="/tasks/update" method="POST">
            <input type="hidden" name="id" id="task-id">

            <div class="form-group">
                <label>Título:</label> 
                <input type="text" name="title" id="task-title" required>
            </div>

            <div class="form-group">
                <label>Descrição:</label>
                <textarea name="description" id="task-desc"></textarea>
            </div>

            <button type="submit" class="btn-submit">Salvar Alterações</button>
        </form>
        <a href="/tasks" class="back-link">Cancelar</a>
    </div>

    <script>
        async function preencherFormulario() {
             
            const urlParts = window.location.pathname.split('/');
            const id = urlParts[urlParts.length - 1];

            
            const response = await fetch(`/tasks/all-data`);
            const tasks = await response.json();
            
            
            const task = tasks.find(t => t.id == id);

            if(task) {
                document.getElementById('task-id').value = task.id;
                document.getElementById('task-title').value = task.title;
                document.getElementById('task-desc').value = task.description;
            }
        }

        preencherFormulario();
    </script>
</body>
</html>
