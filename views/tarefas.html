<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>

 <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding-top: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.navbar {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 5%;
    position: fixed;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.logo { 
    color: white; 
    font-weight: 600; 
    font-size: 1.4rem; 
}

.nav-links { 
    display: flex; 
    list-style: none; 
    gap: 20px; 
}

.nav-links a { 
    color: white; 
    text-decoration: none; 
    font-size: 0.9rem; 
}

header {
    width: 90%;
    max-width: 1000px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    color: white;
}

header h1 { 
    font-size: 1.8rem; 
}

.btn-nova-tarefa {
    padding: 10px 20px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.btn-nova-tarefa:hover { 
    transform: translateY(-2px); 
    background: #218838; 
}

main {
    width: 90%;
    max-width: 1000px;
}

h2 { 
    color: white; 
    margin-bottom: 20px; 
    font-weight: 400; 
    opacity: 0.9; 
}

#task-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    list-style: none;
}

.task-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: 0.3s;
}

.task-card:hover { 
    transform: scale(1.02); 
}

.task-card h3 { 
    color: #333; 
    margin-bottom: 10px; 
    font-size: 1.2rem; 
}

.task-card p { 
    color: #666; 
    font-size: 0.9rem; 
    margin-bottom: 20px; 
    line-height: 1.5; 
}

.task-actions {
    display: flex;
    gap: 10px;
    border-top: 1px solid #eee;
    padding-top: 15px;
}

.btn-action {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    transition: 0.3s;
}

.done { background: #667eea; color: white; }
.edit { background: #f0ad4e; color: white; }
.delete { background: #ff4b5c; color: white; }

.btn-action:hover { 
    opacity: 0.8; 
}
 </style>   
<body>
    <nav class="navbar">
        <div class="logo">MinhasTarefas</div>
        <ul class="nav-links">
            <li><a href="/tasks">Ver Tarefas pedentes</a></li>
            <li><a href="/tasks/concluidas-page">Tarefas Concluídas</a></li>
            <li><a href="/logout" class="logout-btn">Sair</a></li>
        </ul>
    </nav>


    <header>
        <h1>Minhas tarefas - Tarefas</h1>
        <a href="/tasks/add" style="padding: 10px; background: blue; color: white; text-decoration: none;">Nova Tarefa</a>
    </header>

    <main>
        <h2>Tarefas Pendentes</h2>
        <ul id="task-list">
            </ul>
    </main>

    <script>
       async function carregarTarefas() {
    const list = document.getElementById('task-list');
    
    list.innerHTML = '';

    try {
        const response = await fetch('/tasks/all-data');
        const tasks = await response.json();

        tasks.forEach(task => {
            const li = document.createElement('li');
            li.style.listStyle = 'none'; 

            li.innerHTML = `
                <div style="background: white; margin-bottom: 15px; padding: 20px; border-radius: 10px; shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #007bff;">
                    <span style="font-family: sans-serif; font-size: 1.1rem;">${task.title} - </span> 
                    <strong style="font-family: sans-serif;">${task.description}</strong>
                    
                    <div class="actions" style="margin-top: 15px; display: flex; align-items: center; gap: 10px;">
                        
                        <a href="/tasks/edit/${task.id}" 
                           style="display: inline-block; padding: 8px 15px; background-color: #f1c40f; color: black; text-decoration: none; border-radius: 5px; font-family: sans-serif; font-size: 14px; font-weight: bold;">
                           Editar
                        </a>
                        
                        <form action="/tasks/remove" method="POST" style="margin: 0; display: inline;">
                            <input type="hidden" name="id" value="${task.id}">
                            <button type="submit" 
                                style="cursor: pointer; padding: 8px 15px; background-color: #dc3545; color: white; border: none; border-radius: 5px; font-family: sans-serif; font-size: 14px; font-weight: bold;">
                                Excluir
                            </button>
                        </form>

                        <form action="/tasks/concluir" method="POST" style="margin: 0; display: inline;">
                            <input type="hidden" name="id" value="${task.id}">
                            <button type="submit" 
                                style="cursor: pointer; padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-family: sans-serif; font-size: 14px; font-weight: bold;">
                                Concluir
                            </button>
                        </form>
                    </div>
                </div>
            `;
            list.appendChild(li);
        });
    } catch (error) {
        console.error("Erro ao carregar tarefas:", error);
    }
}

// Inicializa a função
carregarTarefas(); 
    </script>
</body>
</html>
