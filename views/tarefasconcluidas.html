<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefas concluidas </title>
</head>
<style>
    
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 120px;
    padding-bottom: 50px;
}

.navbar {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 5%;
    position: fixed;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.logo { 
    color: white; 
    font-weight: 600; 
    font-size: 1.4rem; 
}

.nav-links { 
    display: flex; 
    list-style: none; 
    gap: 20px; 
}

.nav-links a { 
    color: white; 
    text-decoration: none; 
    font-size: 0.9rem; 
    transition: 0.3s; 
}

.nav-links a:hover { 
    opacity: 0.7; 
}

header h1 {
    color: white;
    font-size: 1.8rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

main {
    width: 90%;
    max-width: 800px;
}

#tarefas {
    list-style: none;
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}

.task-card-done {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 8px solid #28a745;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.task-info h3 {
    color: #333;
    font-size: 1.1rem;
    text-decoration: line-through;
    opacity: 0.7;
}

.footer-action {
    margin-top: 30px;
}

.btn-voltar {
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 8px;
    transition: 0.3s;
}

.btn-voltar:hover {
    background: rgba(255, 255, 255, 0.3);
}
</style>
<body>
    <nav class="navbar">
    <div class="logo">MinhasTarefas</div>
    <ul class="nav-links">
        <li><a href="/tasks">Ver Tarefas Pendentes</a></li>
        <li><a href="/tasks/concluidas-page">Tarefas Concluídas</a></li>
        <li><a href="/logout" class="logout-btn">Sair</a></li>
    </ul>
</nav>

<header>
    <h1>MINHAS TAREFAS - CONCLUÍDAS</h1>
</header>

<main>
    <ul id="tarefas">
        </ul>
</main>

<div class="footer-action">
    <a href="/tasks" class="btn-voltar">← Voltar para pendentes</a>
</div>
<script>
    async function carregartarefasconcluidas() {
    const lista = document.getElementById('tarefas');
    lista.innerHTML = '';

    try {
        const api = await fetch('/tasks/concluidas-dados');
        
        
        const resposta = await api.json(); 

        resposta.forEach(task => {
            const li = document.createElement('li');
            li.style.listStyle = 'none';

            li.innerHTML = `
                <div style="background: white; margin-bottom: 15px; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #28a745;">
                    <span style="font-family: sans-serif; font-size: 1.1rem; text-decoration: line-through; color: #666;">
                        ${task.title} - 
                    </span> 
                    <strong style="font-family: sans-serif;">${task.description}</strong>
                    <div style="color: #28a745; font-size: 0.8rem; margin-top: 5px; font-weight: bold;">✓ CONCLUÍDA</div>
                </div>`;
            
            
            lista.appendChild(li); 
        });
    } catch (error) {
        console.log('Erro ao carregar tarefas concluídas:', error);
    }
}

carregartarefasconcluidas();
</script>
</body>
</html>
