<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefas concluidas </title>
</head>
<style>
    
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
        }
        main {
            width: 100%;
            max-width: 600px;
        }
        #tarefas {
            padding: 0;
        }
        .btn-voltar {
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

</style>
<body>
    <header>
          <h1>MINHAS TAREFAS -TAREFAS </h1>
    </header>
  <main> 
    <ul id="tarefas">

    </ul>
  </main>
    <a href="/tasks" class="btn-voltar"> Voltar para pendentes</a>
        
<script>
    async function carregartarefasconcluidas() {
    const lista = document.getElementById('tarefas');
    lista.innerHTML = '';

    try {
        const api = await fetch('/tasks/concluidas-dados');
        
        
        const resposta = await api.json(); 

        resposta.forEach(task => {
            const li = document.createElement('li');
            li.style.listStyle = 'none';

            li.innerHTML = `
                <div style="background: white; margin-bottom: 15px; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #28a745;">
                    <span style="font-family: sans-serif; font-size: 1.1rem; text-decoration: line-through; color: #666;">
                        ${task.title} - 
                    </span> 
                    <strong style="font-family: sans-serif;">${task.description}</strong>
                    <div style="color: #28a745; font-size: 0.8rem; margin-top: 5px; font-weight: bold;">✓ CONCLUÍDA</div>
                </div>`;
            
            
            lista.appendChild(li); 
        });
    } catch (error) {
        console.log('Erro ao carregar tarefas concluídas:', error);
    }
}

carregartarefasconcluidas();
</script>
</body>
</html>
